apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-java-app
  namespace: default
  labels:
    app: cicd-java-app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-java-app

  template:
    metadata:
      labels:
        app: cicd-java-app
    spec:
      containers:
        - name: cicd-java-app
          image: mahithadevops/cicd-java-app:5   # <-- Jenkins will update this tag
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
